<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header-container">
        <div class="main-container main-header main-content">
            <div class="logo">Travel Tip !</div>
            <nav>
                <input type="checkbox" /><span></span><span></span><span></span>
                <ul>
                </ul>
            </div>
        </div>
    </header>
    <div class="travel-container flex main-content">
        <div id="map"></div>
        <div class="sidebar grid">
            <div class="weather"></div>
                <div class="item">kkk</div>
                <div class="item">kkk</div>
                <div class="item">kkk</div>
                <div class="item">kkk</div>
        </div>
        <div class="pagination-navigator"></div>
    </div>
    
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>
    
    <script type="module" src="js/app.controller.js"></script>
    <script src="js/navbar.controller.js"></script>
</body>
</html>
